<div class="container">
    <h2>Popular People</h2>
    <input class="form-control"
    placeholder="search here.."
    [(ngModel)]="searchText"/>
    <div class="container-fluid people-list">
        <app-people-list-item 
        *ngFor="let person of (people$ | async) | searchTextFilter: searchText" [person] = "person">
        </app-people-list-item>
    </div>
</div>
